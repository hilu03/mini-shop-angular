<div
  class="bg-[var(--primary-color)] text-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-200 cursor-pointer">
  <img [src]="product().image" [alt]="product().name" class="w-full h-48 object-cover" />
  <div class="p-4">
    <h3 class="font-semibold text-lg mb-2">{{ product().name }}</h3>
    <p class="text-gray-400 text-sm mb-2">{{ product().description }}</p>
    <div class="flex justify-between items-center">
      <span class="text-blue-400 font-bold text-lg">${{ product().price }}</span>
      <button class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-1 rounded-lg flex items-center gap-1">
        <mat-icon class="text-sm">add_shopping_cart</mat-icon>
        Add
      </button>
    </div>
  </div>
</div>
